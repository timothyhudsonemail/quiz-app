<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Skateboarding Quiz</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="center">
    
    <div class="head">
    
      <h1>Skateboarding Quiz</h1></div>
  
      <div class="intro main">
      <img style="width: 90%" src="images/patmcgee2.jpg" alt="Patty McGee riding her skateboard on a sunny day">
      <p> <span class="questionSpot">Test your knowledge of skateboard history!</span></p>
     <button class="beginQuiz">Begin Quiz</button>
      
      
    </div>
    
    

    <main class="restOfIt hide">

    
    
      <section class="feedback-box main hide">
      <h2><span class="feedBackSpot red">0</span></h2>
      <br><br>
      <img id="imageSpot" style="width: 90%" src="x" alt="x">
      <br><br>
      <span class="responseSpot"></span>
      <br><br>
      <button class="newButton">Next Question</button>
      </section>

      
      <div class="wholeThing">


      <section class="numbers-box main">
      <h2>Question# <br>
      <span class="num1">1</span>/5</h2>
      <h2>Score <br>
      <span class="num2 red score">0</span></h2>
      </section>

      
      <section class="main">
        
      <section class="question-box">
      <p><span class="questionSpot"></span></p>
      <br>
      <img id="questionPicture" class="hide" style="width:90%" src="x" alt="x">
      




      <form class="choicesSpot hide">
      <label class="labelForTrueFalse" for="trueFalse">Answer</label>
      <br>
      <br>
      <input type="radio" name="trueFalse" value="0" id="1" checked><label for="1" value="0" id="ans1"></label><br>
      <input type="radio" name="trueFalse" value="1" id="2"><label for="2" value="1" id="ans2"></label><br>
      <input type="radio" name="trueFalse" value="2" id="3"><label for="3" value="2" id="ans3"></label><br>
      <input type="radio" name="trueFalse" value="3" id="4"><label for="4" value="3" id="ans4"></label><br>
      
      </form>






      <br>

     <button class="addNum1">Submit</button>
     </section>

     </section>
     </div>
    </main>
   
 

    
    <section class="allDone main hide">
    <p>Congratulations you finished!</p>
    <p>You got <span class="howMany red"></span>
    </p>
    <p class="endResult"></p>
    <button class="restarter">Restart quiz</button>
    </section>
  
  


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

  </body>
</html>
